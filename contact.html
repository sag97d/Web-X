    <!--contact section-->
    <section class="common-section bg-color contact-section text-white">


        <div class="container text-center fw-bold common-title ">
            <h2 class="common-heading text-white ">Contact Us</h2>
            <hr class="w-25 mx-auto">
        </div>

        <div class="container ">
            <div class="form-section  mx-auto">
                <form action="https://formspree.io/f/xyzgkyzz"
                method="POST">
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="first-name" class="form-label">First name</label>
                                <input name="First-name:" type="text" class="form-control" id="first-name" placeholder="First name"
                                    aria-label="First name" required autocomplete="off">
                            </div>
                            <div class="col">
                                <label for="last-name:" class="form-label">Last name</label>
                                <input name="Last-name" type="text" class="form-control" id="last-name" placeholder="Last name"
                                    aria-label="Last name" required autocomplete="off">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input name="email:" type="email" class="form-control" id="exampleInputEmail1" required
                            placeholder="Enter your email" aria-describedby="emailHelp" autocomplete="off">
                        <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example text-area</label>
                        <textarea name="text:" class="form-control" id="exampleFormControlTextarea1" required
                            placeholder="Enter your message " rows="3" autocomplete="off" minlength="5"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="custom-shape-divider-bottom-1684208460">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                preserveAspectRatio="none">
                <path
                    d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                    class="shape-fill"></path>
            </svg>
        </div>

    </section>


    <!--contact section end -->


    <!--footer section-->

    <footer class="main-footer-section">
        <div class="contact-details">
            <div class="container px-5">

                                <img src="./images/call.gif" alt="GIF Image" class="img-fluid">
                            </div>
                            <p class="text-white">(+91) 79038 92556</p>
                        </div>
                    </div>

                    <div class="col-lg-4 ">
                        <div class="contact-div p-5 d-flex flex-column justify-content-center align-items-center">
                            <div class="icon-div d-flex justify-content-center align-items-center rounded-circle mb-3">
                                <!--                            <i class="fa-solid fa-phone"></i>-->
                                <img src="./images/email.gif" alt="GIF Image" class="img-fluid">
                            </div>
                            <p class="text-white">sagardev9334@outlook.com</p>
                        </div>
                    </div>

                    <div class="col-lg-4 ">
                        <div class="contact-div p-5 d-flex flex-column justify-content-center align-items-center">
                            <div class="icon-div d-flex justify-content-center align-items-center rounded-circle mb-3">
                                <img src="./images/map.gif" alt="GIF Image" class="img-fluid">
                            </div>
                            <p class="text-white">India</p>
                        </div>
                    </div>
                </div>

</body>
